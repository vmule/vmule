name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "45 * * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_MESSAGE: "Updating badges.." # optional
          CREDLY_USER: vito-mule # optional, but default will use the same from github
          CREDLY_SORT: RECENT
